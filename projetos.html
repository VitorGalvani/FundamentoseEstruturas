<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONG Exemplo - Projetos</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>ONG Exemplo</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="projetos.html">Projetos</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
            </ul>
        </nav>
    </header>

    <main>
  <!-- Seção Inicial -->
  <section>
    <h2>Projetos</h2>
    <div class="cards-container">
      <!-- Cards gerados dinamicamente via JS -->
    </div>
  </section>

  <!-- Seção Contato -->
  <section>
    <h2>Contato</h2>

    <p>Email: contato@ongexemplo.com | Telefone: (11) 99999-9999</p>

    <form id="contact-form">
      <div class="form-group">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" placeholder="Digite seu nome" required>
      </div>

      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
      </div>

      <div class="form-group">
        <label for="phone">Telefone:</label>
        <input type="tel" id="phone" name="phone" placeholder="(11) 99999-9999" required>
      </div>

      <button type="submit">Enviar</button>
    </form>
  </section>
</main>


    <footer>
        <p>© 2025 ONG Exemplo. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
