<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONG Exemplo - Cadastro</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <header>
        <h1>ONG Exemplo</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="projetos.html">Projetos</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Cadastro de Voluntário</h2>
        <form id="cadastroForm">
            <label>Nome Completo:</label>
            <input type="text" name="nome" required><br>

            <label>E-mail:</label>
            <input type="email" name="email" required><br>

            <label>CPF:</label>
            <input type="text" name="cpf" required><br>

            <label>Telefone:</label>
            <input type="tel" name="telefone" required><br>

            <label>Data de Nascimento:</label>
            <input type="date" name="nascimento" required><br>

            <label>Endereço:</label>
            <input type="text" name="endereco" required><br>

            <label>CEP:</label>
            <input type="text" name="cep" required><br>

            <label>Cidade:</label>
            <input type="text" name="cidade" required><br>

            <label>Estado:</label>
            <input type="text" name="estado" required><br>

            <button type="submit">Enviar</button>
        </form>
    </main>

    <footer>
        <p>© 2025 ONG Exemplo. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
